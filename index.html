<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local music repo - Web Player: Music for everyone</title>
    <link rel="shortcut icon" href="/assets/images/favion.png" type="image/x-icon">
    <link rel="stylesheet" href="styles/utility.css">
    <link rel="stylesheet" href="styles/styles.css">
</head>

<body>
    <div class="flex">

        <aside>
            <nav>
                <h1 class="logo">Local music repo</h1>
                <ul>
                    <li>
                        <img class="light-svg" width="22" src="assets/images/home.svg" alt="">
                        <span>Home</span>
                    </li>
                    <li>
                        <img class="light-svg" width="22" src="assets/images/search.svg" alt="">
                        <span>Explore</span>
                    </li>
                </ul>
            </nav>
            <div>
                <div class="flex between playlist center">
                    <div class="flex gap-4 center">
                        <img class="light-svg" width="22" src="assets/images/playlist.svg" alt="">
                        <h4>Album Tracks</h4>
                    </div>
                </div>

                <div class="songlist">
                </div>

                <div class="sidebar-footer" data-testid="left-sidebar-footer">
                    <div class="sidebar-legal-links" data-testid="left-sidebar-legal-links">
                        <div class="bottom-links-container">
                            <div class="link-container">
                                <a href="#" class="bottom-link" data-encore-id="textLink">
                                    <span class="link-text" data-encore-id="type">Legal</span>
                                </a>
                            </div>
                            <div class="link-container">
                                <a href="#" class="bottom-link" data-encore-id="textLink">
                                    <span class="link-text" data-encore-id="type">Safety &amp; Privacy Center</span>
                                </a>
                            </div>
                            <div class="link-container">
                                <a href="#" class="bottom-link" data-encore-id="textLink">
                                    <span class="link-text" data-encore-id="type">Privacy Policy</span>
                                </a>
                            </div>
                            <div class="link-container">
                                <a href="#" class="bottom-link" data-encore-id="textLink">
                                    <span class="link-text" data-encore-id="type">Cookies</span>
                                </a>
                            </div>
                            <div class="link-container">
                                <a href="#" class="bottom-link" data-encore-id="textLink">
                                    <span class="link-text" data-encore-id="type">About Ads</span>
                                </a>
                            </div>
                            <div class="link-container">
                                <a href="#" class="bottom-link" data-encore-id="textLink">
                                    <span class="link-text" data-encore-id="type">Accessibility</span>
                                </a>
                            </div>
                        </div>

                        <div class="link-container">
                            <a href="#" class="bottom-link" data-encore-id="textLink">
                                <span class="link-text" data-encore-id="type">Cookies</span>
                            </a>
                        </div>

                        <div class="language-selection">
                            <button data-testid="language-selection-button" class="language-button"
                                data-encore-id="buttonSecondary">
                                <span class="icon-wrapper" aria-hidden="true">
                                    <svg data-encore-id="icon" role="img" aria-hidden="true" viewBox="0 0 16 16"
                                        class="language-icon">
                                        <path
                                            d="M8.152 16H8a8 8 0 1 1 .152 0zm-.41-14.202c-.226.273-.463.713-.677 1.323-.369 1.055-.626 2.496-.687 4.129h3.547c-.06-1.633-.318-3.074-.687-4.129-.213-.61-.45-1.05-.676-1.323-.194-.235-.326-.285-.385-.296h-.044c-.055.007-.19.052-.391.296zM4.877 7.25c.062-1.771.34-3.386.773-4.624.099-.284.208-.554.329-.806a6.507 6.507 0 0 0-4.436 5.43h3.334zm-3.334 1.5a6.507 6.507 0 0 0 4.436 5.43 7.974 7.974 0 0 1-.33-.806c-.433-1.238-.71-2.853-.772-4.624H1.543zm4.835 0c.061 1.633.318 3.074.687 4.129.214.61.451 1.05.677 1.323.202.244.336.29.391.297l.044-.001c.06-.01.19-.061.385-.296.226-.273.463-.713.676-1.323.37-1.055.626-2.496.687-4.129H6.378zm5.048 0c-.061 1.771-.339 3.386-.772 4.624-.082.235-.171.46-.268.674a6.506 6.506 0 0 0 4.071-5.298h-3.03zm3.031-1.5a6.507 6.507 0 0 0-4.071-5.298c.097.214.186.44.268.674.433 1.238.711 2.853.772 4.624h3.031z">
                                        </path>
                                    </svg>
                                </span>
                                English
                            </button>
                        </div>
                    </div>
                </div>

            </div>
            <img class="closeIcon" src="./assets/images/closeicon.svg" alt="" srcset="">
        </aside>
        <main>
            <header>
                <div class="left">
                    <img id="hamburger" width="18" src="./assets/images/right.arrow.svg" alt="">
                </div>
                <div class="hamburger-menu">
                    <img id="hamburger" width="18" src="./assets/images/right.arrow.svg" alt="">
                </div>
                <div class="right">
                    <button>Get Started</button>
                </div>
            </header>
            <div class="container">
                <h2>Your Albums</h2>
                <div class="cards"></div>

                <div class="audio-player">
                    <div class="controls">
                        <div>
                            <div class="songname">Tu hi hai</div>
                            <div class="time">
                                00:00 / 00:00
                            </div>
                        </div>
                        <div class="buttons">
                            <button class="backward">
                                <svg width="24" height="24" viewBox="0 0 24 24">
                                    <path d="M12 20v-8l8 8v-16l-8 8v-8l-12 12z"></path>
                                </svg>
                            </button>
                            <button class="play">
                                <svg width="24" height="24" viewBox="0 0 24 24">
                                    <path d="M3 22v-20l18 10-18 10z"></path>
                                </svg>
                            </button>
                            <button class="forward">
                                <svg width="24" height="24" viewBox="0 0 24 24">
                                    <path d="M12 4v8l8-8v16l-8-8v8l-12-12z"></path>
                                </svg>
                            </button>
                        </div>
                        <div class="volume">
                            <button class="volume-icon">
                                <svg width="24" height="24" viewBox="0 0 24 24">
                                    <path
                                        d="M3 9v6h4l5 5v-16l-5 5h-4zm13.5 3c0-1.77-.77-3.29-2-4.31v8.62c1.23-1.02 2-2.54 2-4.31zm-2 6.19v2.02c2.89-1.13 5-3.9 5-7.21s-2.11-6.08-5-7.21v2.02c1.76.97 3 2.92 3 5.19s-1.24 4.22-3 5.19z">
                                    </path>
                                </svg>
                            </button>
                            <input type="range">
                        </div>
                    </div>
                    <div class="timeline">
                        <div class="timeline-progress"></div>
                    </div>
                </div>

            </div>
        </main>
    </div>
    <script src="script/script.js"></script>

</body>

</html>
